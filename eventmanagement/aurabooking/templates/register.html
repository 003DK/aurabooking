<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6B46C1, #FF6B6B);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 70%;
            max-width: 1100px;
            min-height: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .image-container {
            flex: 1.2;
            background: url('https://i.imgur.com/PYLfCKS.png') no-repeat center;
            background-size: cover;
        }

        .signup-container {
            flex: 1;
            padding: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 650px;
            overflow: auto;
        }

        .logo-container img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .signup-container h2 {
            font-size: 28px;
            color: #6B46C1;
        }

        .signup-container span {
            color: #FF6B6B;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 22px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 18px;
            box-sizing: border-box;
        }

        .btn {
            background: #6B46C1;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #4A2C91;
        }

        .extra-links {
            margin-top: 18px;
            font-size: 16px;
        }

        .extra-links a {
            color: #FF6B6B;
            text-decoration: none;
            font-weight: bold;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 1024px) {
            .container {
                width: 80%;
                min-height: 600px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            .image-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="signup-container">
            <div class="logo-container">
                <img src="https://i.imgur.com/mlq9Kqg.png" alt="Aura Event Management Logo">
            </div>
            <h2>Sign up for <span>Aura Events</span></h2>
            <form onsubmit="signup(event)">
                <div class="input-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter your Full Name" required>
                </div>
                <div class="input-group">
                    <label for="signup-id">Email/Phone:</label>
                    <input type="text" id="signup-id" placeholder="Enter your Email or Phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Create a Password" required>
                </div>
                <div class="input-group">
                    <label for="role">Select Role:</label>
                    <select id="role">
                        <option value="event-organizer">Event Organizer</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="extra-links">
                    <p>Already have an account? <a href="index.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function signup(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var signupId = document.getElementById("signup-id").value;
            var password = document.getElementById("password").value;
            var role = document.getElementById("role").value;

            if (name === "" || signupId === "" || password === "") {
                alert("Please fill all fields");
                return;
            }

            alert("Signup successful! Redirecting...");
            window.location.href = "http://127.0.0.1:8000/";
        }
    </script>
</body>
</html>
