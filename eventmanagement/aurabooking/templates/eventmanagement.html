<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard | Aura Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background: #6B46C1;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
        }

        .sidebar a:hover {
            background: #4A2C91;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            margin: 10px 0 5px;
        }

        .btn {
            background: #6B46C1;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #4A2C91;
        }

        .logout {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Organizer Panel</h2>
        <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="#"><i class="fas fa-calendar-alt"></i> Manage Events</a>
        <a href="#"><i class="fas fa-users"></i> Attendees</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
        <a class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="content">
        <div class="header">
            <h2>Welcome, Organizer</h2>
            <button class="btn" onclick="window.location.href='http://127.0.0.1:8000/eventhost/create'">+ Create Event</button>
        </div>
        <div class="dashboard-grid">
            <div class="card">
                <h3>10</h3>
                <p>Upcoming Events</p>
            </div>
            <div class="card">
                <h3>250</h3>
                <p>Total Attendees</p>
            </div>
            <div class="card">
                <h3>$12,500</h3>
                <p>Revenue Generated</p>
            </div>
            <div class="card">
                <h3>5</h3>
                <p>Events Pending Approval</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.logout').addEventListener('click', function() {
            window.location.href = "http://127.0.0.1:8000/";
        });
    </script>
</body>
</html>
