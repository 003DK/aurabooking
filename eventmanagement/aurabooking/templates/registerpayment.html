<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Guest Entry & Payment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4a148c, #e91e63);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a148c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4a148c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #311b92;
        }

        #paymentSection {
            display: none;
        }

        #entryQrContainer {
            margin-top: 20px;
            padding: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="guestDetailSection">
            <h2>Guest Details</h2>
            <form id="guestDetailForm">
                <div class="form-group">
                    <label for="guestName">Guest Name:</label>
                    <input type="text" id="guestName" name="guestName" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit">Proceed to Payment</button>
            </form>
        </div>

        <div id="paymentSection">
            <h2>Payment Details</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="upiId">UPI ID:</label>
                    <input type="text" id="upiId" name="upiId" placeholder="Enter your UPI ID (e.g., example@upi)" />
                </div>
                <button type="submit">Confirm Payment and Generate QR</button>
            </form>
            <div id="entryQrContainer"></div>
        </div>
    </div>

    <script>
        document.getElementById('guestDetailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('guestDetailSection').style.display = 'none';
            document.getElementById('paymentSection').style.display = 'block';
        });

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            generateEntryQR();
        });

        function generateEntryQR() {
            let upiId = document.getElementById("upiId").value.trim();

            if (!upiId) {
                alert("Please enter your UPI ID!");
                return;
            }

            let confirmation = confirm(`Proceed with generating your Entry Pass QR Code?`);
            
            if (confirmation) {
                alert("Generating Entry Pass QR Code...");

                const entryID = uuid.v4();

                const entryQRData = JSON.stringify({
                    entryId: entryID,
                    eventName: "Music Concert 2025",
                    eventDate: "April 15, 2025",
                    location: "City Auditorium",
                    entryStatus: "Valid"
                });

                document.getElementById("entryQrContainer").innerHTML = "<h3>ðŸŽ« Entry Pass QR Code</h3>";

                new QRCode(document.getElementById("entryQrContainer"), {
                    text: entryQRData,
                    width: 200,
                    height: 200
                });
            } else {
                alert("Entry Pass Generation Cancelled");
            }
        }
    </script>
</body>
</html>
