<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Dashboard - Aura Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        
        .header {
            background: #6B46C1;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .event-list {
            list-style: none;
            padding: 0;
        }
        
        .event-item {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .event-item h3 {
            color: #6B46C1;
            margin: 0 0 10px;
        }
        
        .event-item p {
            margin: 5px 0;
        }
        
        .btn {
            background: #6B46C1;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #4A2C91;
        }
    </style>
</head>
<body>
    <div class="header">Welcome, Guest</div>
    <div class="container">
        <h2>Upcoming Events</h2>
        <ul class="event-list">
            <li class="event-item">
                <h3>Music Concert</h3>
                <p>Date: April 15, 2025</p>
                <p>Location: City Auditorium</p>
                <button class="btn" onclick="redirectToDetails('music-concert')">View Details</button>
            </li>
            <li class="event-item">
                <h3>Food Festival</h3>
                <p>Date: May 5, 2025</p>
                <p>Location: Central Park</p>
                <button class="btn" onclick="redirectToDetails('food-festival')">View Details</button>
            </li>
        </ul>
    </div>

    <script>
        function redirectToDetails(eventSlug) {
            // Redirect to event details page with a dynamic event identifier
            window.location.href = `http://127.0.0.1:8000/guest/eventdetails/`;
        }
    </script>
</body>
</html>
