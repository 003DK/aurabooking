<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background: #6B46C1;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar ul li:hover {
            background: #4A2C91;
        }

        .content {
            flex: 1;
            padding: 40px;
        }

        .form-container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }

        .form-container h2 {
            color: #6B46C1;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background: #6B46C1;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #4A2C91;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li onclick="location.href='http://127.0.0.1:8000/eventhost/'">Home</li>
            <li onclick="location.href='http://127.0.0.1:8000/eventhost/create'">Create Event</li>
            <li onclick="location.href='http://127.0.0.1:8000/eventhost/manage'">Manage Events</li>
            <li onclick="location.href='http://127.0.0.1:8000/eventhost/logout'">Logout</li>
        </ul>
    </div>
    <div class="content">
        <div class="form-container">
            <h2>Create New Event</h2>
            <form id="eventForm">
                <div class="input-group">
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" required>
                </div>
                <div class="input-group">
                    <label for="event-date">Date</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="input-group">
                    <label for="event-location">Location</label>
                    <input type="text" id="event-location" required>
                </div>
                <div class="input-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" rows="4" required></textarea>
                </div>
                <div class="input-group">
                    <label for="company-link">Company Website/Link</label>
                    <input type="url" id="company-link" placeholder="https://example.com" required>
                </div>
                <button type="submit" class="btn">Create Event</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("eventForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Event Created Successfully! Link: " + document.getElementById("company-link").value);
        });
    </script>
</body>
</html>
